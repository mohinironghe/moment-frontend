

<mat-spinner *ngIf="isLoading"></mat-spinner>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
  matSort  matSortDirection="desc">


    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
   -->
   <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"><img  [src]="element.images" width="50px" height="50px" style="border: 1px solid white;
          border-radius: 30px;" /></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Tag </th>
      <td mat-cell *matCellDef="let element">
          <mat-chip-list>
                <span *ngFor="let tag of element.tags">
                     <mat-chip>{{tag}} </mat-chip>
                 </span>
                 </mat-chip-list>
        </td>
    </ng-container>

    
    <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a (click)="openDialog('Update',element)" class="marR10 m-r-10 cursor-pointer"><i class="fa fa-pencil" alt="edit"></i></a>
              <span><a (click)="openDialog('Delete',element)" class="m-r-10 cursor-pointer">
                <i class="fa fa-trash text-danger" alt="delete"></i>
              </a></span>
              
            </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
