<div class="login-register" >
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="text-center">
                        <h2 class="m-t-0">Sign up</h2>
                        <h4 class="m-t-0">To be a member</h4>

                    </div>

                    <div fxLayout="row wrap">
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="First Name" [formControl]="form.controls['firstname']">
                            </mat-form-field>
                            <small *ngIf="form.controls['firstname'].hasError('required') && form.controls['firstname'].touched" class="text-danger support-text">First Name is required.</small>
                        </div>

                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="Last Name" [formControl]="form.controls['lastname']">
                            </mat-form-field>
                            <small *ngIf="form.controls['lastname'].hasError('required') && form.controls['lastname'].touched" class="text-danger support-text">First Name is required.</small>
                        </div>

                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="Mobile No" [formControl]="form.controls['mobile']">
                            </mat-form-field>
                            <!-- <small *ngIf="form.controls['mobile'].hasError('required') && form.controls['mobile'].touched" class="text-danger support-text">Mobile No is required.</small> -->
                        </div>

                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="Email ID" [formControl]="form.controls['email']">
                            </mat-form-field>
                            <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="text-danger support-text">Email is required.</small>
                        </div>

                        
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="City" [formControl]="form.controls['city']">
                            </mat-form-field>
                            <small *ngIf="form.controls['city'].hasError('required') && form.controls['city'].touched" class="text-danger support-text">City is required.</small>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
                            </mat-form-field>
                            <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger support-text">Password is required.</small>
                        </div>
                       
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!form.valid">Submit</button>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                            <span>Already a member?
                                <a [routerLink]="['/login']" class="text-info link">Sign In</a>
                            </span>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
